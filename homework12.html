<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Lesson - 12</title>
   <style>

      .songs {
         margin: 0;
         padding: 0;
         display: white;
         text-align: : center;
      }
      .song {
         cursor: pointer;
         text-align: center;
         margin: .2rem;
         background-color: #c1c5c9;
         padding: 1rem;
         border-radius: 20px;
         font-size: 24px;
      }
      .song:hover {
         background-color: gainsboro;
      }

   </style>
</head>
<body>
   <div class="song">
      <div data-song="Alyosha - Дом.mp3" data-img="https://i.ytimg.com/vi/Z8enYnddf-w/maxresdefault.jpg" id="song-1" class="song" onclick="tap(this.id)"> Alyosha dom </div>
      <div data-song="Brandon Stone - Отпусти.mp3" data-img="https://x6.instreamatic.com/mark/getuid?redir=https%3A%2F%2Fad.mail.ru%2Fcm.gif%3Fp%3D66%26id%3D%24uid" id="song-1" class="song" onclick="tap(this.id)"> Brandon Stone - Отпусти </div>
      <div data-song="Colorit - Жизнь.mp3" data-img="https://i.ytimg.com/vi/Z8enYnddf-w/maxresdefault.jpg" id="song-1" class="song" onclick="tap(this.id)"> Colorit - Жизнь </div>
      <div data-song="Daria AR - Грустный Смайлик.mp3" data-img="https://i.ytimg.com/vi/Z8enYnddf-w/maxresdefault.jpg" id="song-1" class="song" onclick="tap(this.id)"> Daria AR - Грустный Смайлик </div>
         
      <div class="player">
         <audio src="" controls="t" id="audio" autoplay></audio>
         <img src="http://csshint.com/wp-content/uploads/2019/08/HTML-CSS-Music-Player-2.gif">
      </div>
   </div>

   <script type="text/javascript">
      function tap(id){
         document.getElementById('audio').src = document.getElementById(id).dataset.song;
         document.getElementById('album').src = document.getElementById(id).dataset.img;
         document.getElementById('album').classList.add('song_author--active');
      }
   </script>
</body>
</html>
